<h2>Awesome Calculator</h2>
<div>
  <input type="number" [(ngModel)]="first">
  <!-- (change)="onFirstChange($event.target.value)" -->
  <select
    [(ngModel)]="operator"
    >
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" [(ngModel)]="second">
  <!-- (change)="onSecondChange($event.target.value)" -->
</div>
<div>
  <button (click)="calculate()">
    Executive
  </button>
</div>
<div>
  {{output}}
</div>
