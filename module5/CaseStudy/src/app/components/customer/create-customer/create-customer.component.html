<div class="d-flex justify-content-center"
    style="width: 100%; height: 794px; font-family: 'Comic Sans MS'; background-image: url('https://wallpaperaccess.com/full/3138035.jpg'); background-repeat: no-repeat; background-size: 100% auto;">
    <div style="width: 30%; margin-top: 3%;" align="center">
        <h3>Create Customer</h3>
        <form>
            <input type="hidden" th:field="*{customerId}" />
            <input type="hidden" th:field="*{customerId2}" />
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Name: </td>
                        <td class="form-group"><input class="form-control form-control-sm" type="text"
                                th:field="*{customerName}" />

                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Birthday: </td>
                        <td class="form-group"><input class="form-control form-control-sm" type="date"
                                th:field="*{customerBirthday}">

                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Gender: </td>
                        <td class="form-group">
                            <select class="form-control form-control-sm">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>ID Card: </td>
                        <td class="form-group"><input class="form-control form-control-sm" type="text"
                                th:field="*{customerIdCard}">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>Phone: </td>
                        <td class="form-group"><input class="form-control form-control-sm" type="text"
                                th:field="*{customerPhone}">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">6</th>
                        <td>Email: </td>
                        <td class="form-group"><input class="form-control form-control-sm" type="email"
                                th:field="*{customerEmail}">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">7</th>
                        <td>Address: </td>
                        <td class="form-group"><input class="form-control form-control-sm" type="text"
                                th:field="*{customerAddress}"></td>
                    </tr>
                    <tr>
                        <th scope="row">8</th>
                        <td>Type: </td>
                        <td class="form-group">
                            <select class="form-control form-control-sm">
                                <option value="Diamond">Diamond</option>
                                <option value="Platinum">Platinum</option>
                                <option value="Gold">Gold</option>
                                <option value="Silver">Silver</option>
                                <option value="Member">Member</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Create Customer" class="btn btn-info">
        </form>
        <a [routerLink]="['/list-customer']" class="btn btn-secondary" style="position: relative; bottom: 38px; left: 150px; color: white;">Back
            to the list</a>
    </div>
</div>
