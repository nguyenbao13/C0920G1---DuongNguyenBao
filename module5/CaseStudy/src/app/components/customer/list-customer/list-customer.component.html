<div class="d-flex justify-content-center"
    style="width: 100%; height: 794px; font-family: 'Comic Sans MS'; 
    background-image: url('https://wallpaperaccess.com/full/3138035.jpg'); background-repeat: no-repeat; background-size: 100% auto;">
    <div style="text-align: center; margin-top: 3%; width: 80%;">
        <h3>Customer List</h3>
        <a class="btn btn-info btn-outline-light" style="float: right;" [routerLink]="['/create-customer']"><i class="fas fa-plus"></i> New Customer</a>
        <h5 style="color: green" th:if="${message}" th:text="${message}"></h5>
        <table id="tableCustomer" class="table table-striped table-bordered" style="margin-top: 5%;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                    <th>ID Card</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customerList}">
                    <td th:text="${customer.customerId2}"></td>
                    <td th:text="${customer.customerName}"></td>
                    <td th:text="${customer.customerBirthday}"></td>
                    <td th:text="${customer.customerGender}"></td>
                    <td th:text="${customer.customerIdCard}"></td>
                    <td th:text="${customer.customerPhone}"></td>
                    <td th:text="${customer.customerEmail}"></td>
                    <td th:text="${customer.customerAddress}"></td>
                    <td th:text="${customer.customerType.customerTypeName}"></td>
                    <td>
                        <a th:href="@{/customer/edit/__${customer.customerId}__}" class="btn btn-sm btn-primary edit"
                            data-toggle="tooltip" data-placement="top" title="Edit">
                            <i class="fas fa-pen"></i></a>
                        &nbsp;
                        <a th:href="@{/customer/delete/__${customer.customerId}__}" data-toggle="modal"
                            data-target="#deleteModal" th:data-name="${customer.customerName}"
                            th:data-id="${customer.customerId}" class="deleteId btn btn-sm btn-danger"
                            data-toggle="tooltip" data-placement="top" title="Delete">
                            <i class="fas fa-trash"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--Paging-->
        <div class="float-right">
            <a th:href="@{'/customer'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}"
                class="btn btn-info">Previous</a>
            <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
            <a th:href="@{'/customer'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}"
                class="btn btn-info">Next</a>
        </div>
    </div>
</div>
