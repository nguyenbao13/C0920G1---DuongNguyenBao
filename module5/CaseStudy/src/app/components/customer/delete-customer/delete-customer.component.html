<div style="font-family: 'Comic Sans MS';">
    <h4 class="font-weight-bold" style="font-family: 'Comic Sans MS';">Confirm To Delete</h4>
    <hr>
    <p class="my-3">Are you sure to delete <span class="text-danger font-weight-bold">{{customerName}}</span> ? <br> Notice: The action can't undo !</p>
    <div class="row d-flex justify-content-end">
        <button class="btn btn-danger mr-3" (click)="deleteCustomer()">Delete</button>
        <button mat-dialog-close class="btn btn-secondary mr-3">Cancel</button>
    </div>
</div>
