<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a th:href="@{/blog}">Blog List</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form action="/blog/create" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Title: </td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Content: </td>
            <td><textarea th:field="*{content}"/></td>
        </tr>
        <tr>
            <td>Category: </td>
           <td>
               <select th:field = "*{category.id}">
                   <option th:each="category: ${categoryList}"
                           th:value="${category.id}" th:text="${category.name}"></option>
               </select>
           </td>
        </tr>
        <tr>
            <td>Date: </td>
            <td><input type="date" th:field="*{dateCreated}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
