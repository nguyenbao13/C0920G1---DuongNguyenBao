<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
<a href="/blog/create">Create New Blog</a>
<h1>Blogs</h1>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Category</th>
        <th>Date Created</th>
    </tr>
    <th:block th:each="blog : ${blogList}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.category.name}"></td>
            <td th:text="${blog.dateCreated}"></td>
            <td><a th:href="@{/blog/edit/__${blog.id}__ }">Edit</a></td>
            <td><a th:href="@{/blog/delete/__${blog.id}__ }">Delete</a></td>
            <td><a th:href="@{/blog/view/__${blog.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
