<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Blog</title>
</head>
<body>
<h1>View Blog</h1>
<p>
    <a href="/blog">Blog List</a>
</p>
<fieldset>
    <legend th:text="${blog.title}"></legend>
    <div th:text="*{blog.content}"></div>
    <div th:text="*{blog.category.name}"></div>
    <div th:text="*{blog.dateCreated}"></div>
</fieldset>
</body>
</html>
