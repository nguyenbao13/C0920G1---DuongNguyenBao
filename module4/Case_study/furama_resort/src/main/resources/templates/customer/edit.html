<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: head}"></head>
<body>
<header th:replace="/home :: header"></header>
<!--body-->
<div style="position: relative; top: 170px">
    <!--Body left-->
    <div th:replace="/home :: bodyleft"></div>
    <!--Body right-->
    <div style="width: 77%; margin-left: 23%; height: 635px; border: hidden">
        <h3 style="text-align: center">Edit Customer</h3>
        <div align="center">
            <form action="/customer/update" th:object="${customer}" method="post">
                <table border="1" cellpadding="5" id="tableCustomer" class="table table-striped table-bordered"
                       style="width: 25%">
                    <input type="hidden" th:field="*{customerId}">
                    <tr>
                        <td>ID:</td>
                        <td><input type="hidden" th:field="*{customerId2}" th:text="*{customerId2}"></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" th:field="*{customerName}">
                            <p th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"
                               style="color: red"></p></td>
                    </tr>
                    <tr>
                        <td>Birthday:</td>
                        <td><input type="date" th:field="*{customerBirthday}">
                            <p th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"
                               style="color: red"></p></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <select th:field="*{customerGender}">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>ID Card:</td>
                        <td><input type="text" th:field="*{customerIdCard}">
                            <p th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"
                               style="color: red"></p></td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td><input type="text" th:field="*{customerPhone}">
                            <p th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"
                               style="color: red"></p></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" th:field="*{customerEmail}">
                            <p th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"
                               style="color: red"></p></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text" th:field="*{customerAddress}"></td>
                    </tr>
                    <tr>
                        <td>Type:</td>
                        <td>
                            <select th:field="*{customerType}">
                                <option th:each="customerType: ${customerTypeList}"
                                        th:value="${customerType.getCustomerTypeId()}"
                                        th:text="${customerType.getCustomerTypeName()}">
                                </option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Update Customer" class="btn btn-info">
            </form>
            <a th:href="@{/customer}" class="btn btn-secondary"
               style="position: relative; bottom: 38px; left: 150px">Back to the list</a>
        </div>
    </div>
</div>
<footer th:replace="/home :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
