<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
</head>
<body>
<div style="width: 77%; margin-left: 10%; height: 635px; border: hidden;">
    <h3 style="text-align: center;">Create Customer</h3>
    <div align="center">
        <form action="/question/create" th:object="${question}" method="post">
            <input type="hidden" th:field="*{questionId}"/>
            <table border="1" cellpadding="5" id="tableCustomer" class="table table-striped table-bordered"
                   style="width: 25%">
                <tr>
                    <td>Title: </td>
                    <td><input type="text" th:field="*{title}"/></td>
                </tr>
                <tr>
                    <td>Type: </td>
                    <td >
                        <select th:field="*{questionType}">
                            <option th:each="questionType: ${questionTypeList}"
                                    th:value="${questionType.questionTypeId}"
                                    th:text="${questionType.name}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Date of Created: </td>
                    <td><input type="date" th:field="*{dateCreated}"/></td>
                </tr>
                <tr>
                    <td>Question: </td>
                    <td><input type="text" th:field="*{content}"/></td>
                </tr>
            </table>
            <input type="submit" value="Create Question" class="btn btn-info">
        </form>
        <a th:href="@{/question}" class="btn btn-secondary"
           style="position: relative; bottom: 38px; left: 150px">Back to the list</a>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
