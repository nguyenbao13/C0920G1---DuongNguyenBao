<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Add New Book</title>
</head>
<body>
<header th:replace="/common::hearderBook"></header>
<div align="center">
<div style="width: 250px; height: 350px">
<div class="container">
    <form class="well form-horizontal" action=" " th:action="@{/book/save}" th:object="${bookSave}" method="post"  id="contact_form">
        <fieldset style="background-color: #20b2395e">

            <!-- Form Name -->
            <legend><center><h2><b>Add New Book</b></h2></center></legend><br>

<!--             Text input-->

<!--            <div class="form-group">-->
<!--                <label class="col-md-4 control-label">ID Book</label>-->
<!--                <div class="col-md-4 inputGroupContainer">-->
<!--                    <div class="input-group">-->
<!--                        <input name="ID" placeholder="ID" class="form-control"  type="text" th:field="*{id}" >-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group">
                <label class="col-md-4 control-label">Code Book</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <input name="codeBook" placeholder="Code Book" class="form-control"  type="text" th:field="*{codeBook}" >
                        <p style="color: red" th:if="${#fields.hasErrors('codeBook')}" th:errors="*{codeBook}"></p>
                    </div>
                </div>
            </div>

<!--             Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label" >Name Book</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="nameBook" placeholder="Name Book" class="form-control"  type="text" th:field="*{nameBook}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">Quantity</label>
                <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                        <input name="quantity" placeholder="Quantity Book" class="form-control"  type="text" th:field="*{quantity}">
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-2"><br>
                    <button type="submit" class="btn btn-warning" >CREATE <span class="glyphicon glyphicon-send"></span></button>
                    <button type="submit" class="btn btn-warning"><a th:href="@{/}" style="text-decoration: none; color: #0c0c0c">CANCEL</a></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div>
</div>
<footer th:replace="/common::footerBook"></footer>
</body>
</html>
