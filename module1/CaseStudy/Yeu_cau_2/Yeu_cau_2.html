<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort</title>
    <style>
        .column {
            float: left;
            width: 33.33%;
            padding-left: 15px;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        @media screen and (max-width:600px) {
            .column {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="row">
    <div class="column">
        <h2>Furama Resort</h2>
        <form>
            <label>Họ và tên: <input type="text" id="name"></label>
            <br><br>
            <label>Số CMND: <input type="number" id="idNum"/></label>
            <br><br>
            <label>Ngày sinh: <input type="date" id="birthday"/></label>
            <br><br>
            <label>Email: <input type="text" id="email"/></label>
            <br><br>
            <label>Địa chỉ:
                <ul>
                <li>Đà Nẵng (giảm 20$)</li>
                <li>Huế (giảm 10$)</li>
                <li>Quảng Nam (giảm 5$)</li>
                </ul>
                <input type="text" id="address"/>
            </label>
            <br><br>
            <label>Loại khách:
                <select id="customer">
                    <option value="Diamond">Diamond (giảm 15$)</option>
                    <option value="Platinum">Platinum (giảm 10$)</option>
                    <option value="Gold">Gold (giảm 5$)</option>
                    <option value="Silver">Silver (giảm 2$)</option>
                    <option value="Member">Member</option>
                </select>
            </label>
            <br><br>
            <label>Giảm giá: <input type="number" id="discount"/></label>
            <br><br>
            <label>Số lượng đi kèm: <input type="number" id="amount"/></label>
            <br><br>
            <label>Số ngày thuê:
                <ul>
                    <li>Từ 8 ngày trở lên (giảm 30$)</li>
                    <li>Từ 5-7 ngày (giảm 20$)</li>
                    <li>Từ 2-4 ngày (giảm 10$)</li>
                </ul>
                <input type="number" id="rentDay"/>
            </label>
            <br><br>
            <label>Loại dịch vụ:
                <select id="service">
                    <option value="Villa">Villa</option>
                    <option value="House">House</option>
                    <option value="Room">Room</option>
                </select>
            </label>
            <br><br>
            <label>Loại phòng thuê:
                <select id="room">
                    <option value="Vip">Vip</option>
                    <option value="Business">Business</option>
                    <option value="Normal">Normal</option>
                </select>
            </label>
        </form>
        <br>
        <input type="button" value="Hoàn tất" onclick="output();"/>
    </div>
    <div class="column">
        <h3>Thông tin khách hàng</h3>
        <p>Họ và tên: <span id="nameOut">Dương Bảo</span></p>
        <p>Số CMND: <span id="idNumOut">123456789</span></p>
        <p>Ngày sinh: <span id="birthdayOut">08/13/1996</span></p>
        <p>Email: <span id="emailOut">bao@gmail.com</span></p>
        <p>Địa chỉ: <span id="addressOut">Đà Nẵng</span></p>
        <p>Loại khách: <span id="customerOut">Diamond</span></p>
        <p>Giảm giá: <span id="discountOut">55</span>$</p>
        <p>Số lượng đi kèm: <span id="amountOut">4</span></p>
        <p>Số ngày thuê: <span id="rentDayOut">7</span></p>
        <p>Loại dịch vụ: <span id="serviceOut">Villa</span></p>
        <p>Loại phòng thuê: <span id="roomOut">Vip</span></p>
        <p>Tổng chi phí: <span id="fee"></span>$</p>
        <input type="button" value="Sửa" onclick="edit()">
        <script src="Yeu_cau_2.js"></script>
    </div>
</div>
</body>
</html>
