<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt('Nhập số thứ nhất'));
    let num2 = parseInt(prompt('Nhập số thứ hai'));
    haiThamSo(num1,num2);
    function haiThamSo(x,y) {
        if (x > y) {
            alert('Số thứ nhất lớn hơn số thứ hai');
        } else {
            let total = x + y;
            alert('Tổng hai số là ' + total);
        }
    }
</script>
</body>
</html>
