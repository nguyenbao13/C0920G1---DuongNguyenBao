<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do {
        num = parseInt(prompt('Nhập 1 số'));
    } while (isNaN(num));
    tangDoiSo(num);
    function tangDoiSo(x) {
        x = x + 1;
        document.write(x);
    }
</script>
</body>
</html>
