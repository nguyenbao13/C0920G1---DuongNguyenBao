<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num">
<input type="button" value="Foot to Meter" onclick="footToMeter(document.getElementById('num').value)">
<input type="button" value="Meter to Foot" onclick="meterToFoot(document.getElementById('num').value)">
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        alert(meter + ' meters');
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        alert(foot + ' foot');
    }
</script>
</body>
</html>
