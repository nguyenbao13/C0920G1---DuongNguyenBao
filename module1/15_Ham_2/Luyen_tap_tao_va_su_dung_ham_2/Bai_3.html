<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    num = prompt();
    giaiThua(num);
    function giaiThua(x) {
        let fact = 1;
        for (let i = 1; i<= x; i++) {
            fact *= i;
        }
        alert('Giai thừa của ' + x + ' là ' + fact);
    }
</script>
</body>
</html>
