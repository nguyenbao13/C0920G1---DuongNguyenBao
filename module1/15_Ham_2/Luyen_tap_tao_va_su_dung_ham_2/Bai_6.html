<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên dương</title>
</head>
<body>
<script>
    num = parseFloat(prompt());
    nguyenDuong(num);
    function nguyenDuong(x) {
        let check;
        if (x > 0 && Number.isInteger(x)) {
            check = true;
        } else {
            check = false;
        }
        alert(check);
    }
</script>
