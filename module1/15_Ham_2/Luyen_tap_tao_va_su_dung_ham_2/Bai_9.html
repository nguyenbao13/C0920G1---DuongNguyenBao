<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ,
    // kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    let amount = prompt('Nhập số phần tử mảng');
    let arr1 = [amount];
    for (let i = 0; i < amount; i++) {
        arr1[i] = prompt('Nhập phần tử thứ ' + i);
    }
    let char1 = prompt('Nhập 1 ký tự');
    document.write(arr1 + '<br>');
    document.write(char1 + '<br>');
    kiemTraKyTu(char1,arr1);
    function kiemTraKyTu(char,arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count += 1;
            }
        }
        if (count != 0) {
            document.write('Số lần xuất hiện của phần tử đó là ' + count);
        } else {
            document.write('-1');
        }
    }
</script>
</body>
</html>
