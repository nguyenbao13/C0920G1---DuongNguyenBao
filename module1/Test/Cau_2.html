<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diem = parseInt(prompt('Nhập điểm (0-100):'));
    while (diem < 0 || diem > 100) {
        diem = parseInt(prompt('Nhập điểm (0-100):'));
    }
    alert('Điểm sau khi làm tròn là: ' + lamTron(diem));
    function lamTron(diem) {
        if (diem < 48) {
            alert('Điểm trượt');
        } else if ((5 * (parseInt(diem/5) + 1) - diem) < 3 && diem >= 48) {
            diem = 5 * (parseInt(diem/5) + 1);
        }
        return diem;
    }
</script>
</body>
</html>
