<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let sum = 0;
    let a = parseInt(prompt('Nhập số phần tử của mảng'));
    while (a > 20) {
        a = parseInt(prompt('Số phần tử tối đa 20, hãy nhập lại'));
    }
    for (let i = 0; i < a; i++) {
        arr[i] = parseInt(prompt('Nhập phần tử thứ ' + (i+1) + ' của mảng'));
    }
    alert('Mảng vừa nhập: ' + arr);
    for (let i = 0; i < a; i++) {
        if (arr[i] % 3 == 0 && arr[i] % 5 == 0) {
            sum += arr[i];
        }
    }
    alert('Tổng các số bội chung của 3 và 5 là ' + sum);
</script>
</body>
</html>
