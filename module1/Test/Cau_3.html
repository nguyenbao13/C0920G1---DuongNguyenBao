<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    let n = prompt('Nhập số phần tử mảng, tối đa 50');
    while (n > 50) {
        n = prompt('Nhập số phần tử mảng, tối đa 50');
    }
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt('Nhập phần tử thứ ' + (i+1)));
    }
    let k = prompt('Nhập 1 số nguyên dương');
    for (let i = 0; i < n; i++) {
        for (let j = i+1; j < n; j++) {
            if ((arr[i] + arr[j]) % k == 0) {
                count++;
            }
        }
    }
    alert('Số lượng cặp số có tổng chia hết cho 5 là ' + count);
</script>
</body>
</html>
