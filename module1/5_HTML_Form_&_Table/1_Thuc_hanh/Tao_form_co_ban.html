<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simpleform</title>
</head>
<body>
<form method="get" action="simpleform.html">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="buy">
        <option value = "A">A</option>
        <option value = "B (+ 0.5$)">B (+  0.5$)</option>
        <option value = "C (+ 0.5$)">C (+  0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd" value="1-$10"/> 1 - $10 <br/>
    <input type="radio" name="rd" value="2-$20"/> 2 - $20 <br/>
    <input type="radio" name="rd" value="3-$25"/> 3 - $25 <br/>
    <p>Name <span style="color: red">*</span> </p>
    <input type = "text" name="firstname" placeholder="FirstName" size="15"/>
    <input type = "text" name="lastname" placeholder="LastName" size="15"/>
    <p>Email</p>
    <input type = "text" name="email" size="35"/>
    <p>Phone Number</p>
    <input type = "text" name="phone1" size="5"/> -
    <input type = "text" name="phone2" size="5"/> -
    <input type = "text" name="phone3" size="5"/>
    <p><input type = "submit" name="Submit" value="Submit"/></p>
    <style>
        .wufoo {
            font-family: "Lucida Grande";
        }
    </style>
    <form method="get" action="simpleform.html" class = "wufoo">
</form>
</body>
</html>
