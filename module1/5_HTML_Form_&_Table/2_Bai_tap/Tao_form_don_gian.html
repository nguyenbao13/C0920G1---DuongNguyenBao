<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        fieldset {
            border: 10px solid lightskyblue;
            width: 450px;
        }
    </style>
    <title>Form đơn giản</title>
</head>
<body>
<fieldset>
    <form method="get" action="formdongian.html" style="margin-top:-20px">
        <p style="padding:1px; color:white; text-align:center; background-color:orangered; font-size:20px";>SỞ THÍCH CỦA BẠN</p>
        <p style="color: blue; margin-left: 40px;">Họ và tên
            <input type="text" name="yourName" style="width:220px;"/></p>
        <p style="color: blue; margin-left: 64px;">Email
            <input type="text" name="email"/></p>
        <p style="color: blue; margin-left: 49px;">Sở thích
            <label style="color:orangered;"><input name="hobby" value="sport" type="checkbox"/>Thể thao</label>
            <label style="color:orangered; margin-left:30px"><input name="hobby" value="music" type="checkbox"/>Âm nhạc</label>
            <label style="color:orangered; margin-left:30px"><input name="hobby" value="book" type="checkbox"/>Đọc sách</label>
            <br>
            <label style="color:orangered; margin-left:57px"><input name="hobby" value="surfWeb" type="checkbox"/>Lướt web</label>
            <label style="color:orangered; margin-left:25px"><input name="hobby" value="game" type="checkbox"/>Chơi game</label>
            <label style="color:orangered; margin-left:18px"><input name="hobby" value="movie" type="checkbox"/>Điện ảnh</label>
            <br>
            <label style="color:orangered; margin-left:57px"><input name="hobby" value="travel" type="checkbox"/>Du lịch</label>
        </p>
        <input type="submit" value="Gửi thông tin" style="margin-left:104px"/>
        <input type="reset" value="Nhập lại"/>
    </form>
</fieldset>
</body>
</html>
