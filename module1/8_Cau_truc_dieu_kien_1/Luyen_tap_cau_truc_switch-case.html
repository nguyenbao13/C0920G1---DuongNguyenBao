<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
<script>
    let a = prompt('Type a number');
    switch((a>0) ? 1 : (a<0) ? -1 : 0 ? 0: '') {
        case 1:
            alert('1');
            break;
        case -1:
            alert('-1');
            break;
        case 0:
            alert(0);
            break;
        default:
            alert('');
    }
</script>
</body>
</html>
