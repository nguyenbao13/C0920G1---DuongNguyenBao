<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhuận hay không?</title>
</head>
<body>
<script>
    let year = prompt("Enter a year");
    if (year % 4 == 0) {
        if (year % 100 == 0 && year % 400 != 0) {
                alert(year + " is NOT a leap year");
            } else {
                alert(year + " is a leap year");
            }
        } else {
            alert(year + " is NOT a leap year");
        }
</script>
</body>
</html>
