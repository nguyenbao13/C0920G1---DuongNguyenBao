<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Cân nặng: <input type="number" id="w" /> kg</label>
<br><br>
<label>Chiều cao: <input type="number" id="h" /> m</label>
<input type="button" value="Nhập" onclick="thongBao();">
<script>
    let a = document.getElementById('w');
    let b = document.getElementById('h');
    function thongBao() {
        let bmi = a.value / (b.value ^ 2);
        //console.log(bmi);
        if (bmi < 18.5) {
            document.write("Underweight");
        } else if (bmi < 25) {
            document.write("Normal");
        } else if (bmi < 30) {
            document.write("Overweight");
        } else {
            document.write("Obese");
        }
    }
</script>
</body>
</html>
