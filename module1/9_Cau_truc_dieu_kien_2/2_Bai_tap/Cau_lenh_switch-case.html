<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="monthInput">
    <input type="button" value="Tính số ngày" onclick="thongBao()">
    <p id="monthDays"></p>
</form>
<script>
    function thongBao() {
        let mi = document.getElementById('monthInput');
        let md;
        switch (parseInt(mi.value)) {
            case 2:
                md = '28 hoặc 29';
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                md = '31';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                md = '30';
                break;
            default:
                alert('Bạn đã nhập sai');
        }
        document.getElementById('monthDays').innerHTML = 'Tháng ' + mi.value + ' có ' + md + ' ngày';
    }
</script>
</body>
</html>
