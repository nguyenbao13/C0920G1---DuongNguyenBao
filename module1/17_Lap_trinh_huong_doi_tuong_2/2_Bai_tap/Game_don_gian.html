<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }
        getHeroElement() {
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight() {
            this.left += 10;
            console.log('ok: ' + this.left);
        }
        moveDown() {
            this.top += 10;
        }
        moveLeft() {
            this.left -= 10;
        }
        moveUp() {
            this.top -= 10;
        }
    }
    let hero = new Hero('pikachu.png', 20, 30, 200);
    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        if(hero.top < window.innerHeight - hero.size){
            hero.moveDown();
        }
        if(hero.left > window.innerWidth - hero.size){
            hero.moveLeft();
        }
        if(hero.top > window.innerHeight - hero.size){
            hero.moveUp();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 30)
    }
    start();
</script>
</body>
</html>
