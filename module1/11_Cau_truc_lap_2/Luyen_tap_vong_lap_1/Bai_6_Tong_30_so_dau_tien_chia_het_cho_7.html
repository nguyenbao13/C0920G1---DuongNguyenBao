<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let i = 0;
    let sum30 = 0;
    while (count < 30) {
        i += 7;
        document.write(i + ', ');
        sum30 += i;
        count++;
    }
    document.write('có tổng là ' + sum30);
</script>
</body>
</html>
