<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let j = 1;
    let k = i + j;
    while (k % 5 != 0) {
        i = j;
        j = k;
        k = i + j;
    }
    document.write('Số fibonacci đầu tiên chia hết cho 5 là ' + k);
</script>
</body>
</html>
