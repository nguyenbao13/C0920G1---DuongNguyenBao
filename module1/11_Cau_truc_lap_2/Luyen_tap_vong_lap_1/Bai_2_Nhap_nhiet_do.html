<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t = parseInt(prompt('Nhập nhiệt độ:'));
    while (t > 100) {
        t = prompt('Bạn hãy giảm nhiệt độ');
    }
    while (t < 20) {
        t = prompt('Bạn hãy tăng nhiệt độ');
    }
    alert('Nhiệt độ hiện tại là: ' + t);
</script>
</body>
</html>
