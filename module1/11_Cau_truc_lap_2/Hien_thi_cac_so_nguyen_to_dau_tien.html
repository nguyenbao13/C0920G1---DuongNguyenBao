<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = prompt('Số lượng số nguyên tố đầu tiên cần in:');
    let count = 0;
    let primeNum = 2;
    let i;
    let isPrime;
    while (count < numbers) {
        isPrime = true;
        for (i = 2; i <= Math.sqrt(primeNum); i++) {
            if (primeNum % i == 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            document.write(primeNum + '<br>');
            count++;
        }
        primeNum++;
    }
</script>
</body>
</html>
