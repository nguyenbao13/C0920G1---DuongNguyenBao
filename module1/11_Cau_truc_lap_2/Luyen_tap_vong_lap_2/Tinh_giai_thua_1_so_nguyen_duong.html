<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('Nhập vào 1 số nguyên dương');
    let i;
    let fact = 1;
    for (i = 1; i <= num; i++) {
        fact *= i;
    }
    alert('Giai thừa của ' + num + ' bằng ' + fact);
</script>
</body>
</html>
