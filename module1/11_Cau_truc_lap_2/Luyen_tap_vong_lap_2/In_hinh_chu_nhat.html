<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i, j;
    for (i = 0; i < 7; i++) {
        if (i == 0 || i == 6) {
            for (j = 0; j < 21; j++) {
                document.write('* ');
            }
            document.write('<br>');
        } else {
            for (j = 0; j < 21; j++) {
                if (j == 0 || j == 20) {
                    document.write('*');
                } else {
                    document.write('&nbsp&nbsp ');
                }
            }
            document.write('<br>');
        }
    }
</script>
</body>
</html>
