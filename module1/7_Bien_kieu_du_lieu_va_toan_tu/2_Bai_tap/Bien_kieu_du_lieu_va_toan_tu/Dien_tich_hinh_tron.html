<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tron</title>
</head>
<body>
<script>
    let inputR = prompt('Nhập bán kính:');
    let R = parseInt(inputR);
    let S = R*R*3.14;
    document.write('Hình tròn có diện tích: ' + S);
</script>
</body>
</html>
