<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <style>
        #header {
            position: fixed;
            background-color: cornflowerblue;
            width: 100%;
            height: 45px;
            top: 0;
        }
        input {
            margin-top: 5px;
            margin-left: 50px;
            padding: 7px;
            position: fixed;
        }
        img {
            height: 40px;
            width: 40px;
            position: relative;
        }
        a {
            height: 40px;
            width: 40px;
            position: fixed;
        }
        #logo1 {
            margin-left: 0;
        }
        #logo2 {
            margin-left: 70%;
        }
        #logo3 {
            margin-left: 75%;
        }
        #logo4 {
            margin-left: 65%;
        }
        #sidebar {
            background-color: green;
            width: 20%;
            height: 800px;
            float: left;
        }
        #sidebar2 {
            background-color: orangered;
            width: 20%;
            height: 800px;
            float: left;
        }
        #content {
            background-color: lightblue;
            width: 60%;
            height: 800px;
            float: left;
        }
    </style>
</head>
<body>
<div id="header">
    <img id="logo1" src="1024px-Facebook_Logo_(2019).png"/>
    <input placeholder="Search">
    <a id="logo2" type="button" href="https://www.facebook.com/notifications"><img id="menu1" src="notification-1990727-1679926.png"/></a>
    <a id="logo3" type="button" href="https://www.facebook.com/messages/t/150120295351930/"><img id="menu2" src="messenger.png"/></a>
    <a id="logo4" type="button" href="https://www.facebook.com/"><img id="menu3" src="home.png"/></a>
</div>
<div id="sidebar"></div>
<div id="content"></div>
<div id="sidebar2"></div>
</body>
</html>
